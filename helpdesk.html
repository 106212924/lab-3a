<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Help Desk Appointment Booking Form for CWA">
        <meta name="keywords" content="CWA, Help Desk, Appointment, Booking Form">
        <meta name="author" content="Ngai Jun Min">
        <title>CWA Help Desk Appointment</title>
    </head>
    <body>
        <header>
            <a href="http://www.swin.edu.au">
                <img src="swin_logo.png" alt="Swinburne Logo" width="150">
            </a>
            <h1>CWA Help Desk Appointment</h1>
            <p>The Help Desk is located in ATC620. Open 10.30 to 19.00 Monday to Friday</p>
            <p>Check Blackboard for when CWA tutors will be there.</p>
        </header>

        <form action="submit.php" method="post"> 
            <fieldset>
                <legend>Student Details</legend>

                <label for="StudentID">Student ID: </label>
                <input type="text" name="StudentID" id="StudentID"
                pattern="[0-9]{7,10}"
                placeholder="7-10 digits"
                required>
                <br></br>
                
                <label for="GivenName">Given Name: </label>
                <input type="text" name="GivenName" id="GivenName"
                pattern="[A-Za-z]+"
                maxlength="15"
                required>

                <label for="FamilyName">Family Name: </label>
                <input type="text" name="FamilyName" id="FamilyName"
                pattern="[A-Za-z]+"
                maxlength="15"
                required>
                <br><br>

            </fieldset>

            <fieldset>
                <legend>Your Unit</legend>

                <label for="COS10011">COS10011</label>
                <input type="radio" name="Unit" id="COS10011" value="COS10011" required>

                <label for="COS60004">COS60004</label>
                <input type="radio" name="Unit" id="COS60004" value="COS60004">

                <label for="COS60007">COS60007</label>
                <input type="radio" name="Unit" id="COS60007" value="COS60007">
                <br><br>

                <label for="Your Tutor">Your Tutor</label>
                <select id="tutor" name="tutor" required>
                    <option value="">Please Select</option>
                    <option value="tutor 1">Mrs.Amira</option>
                    <option value="tutor 2">Mr.Wong</option>
                    <option value="tutor 3">Dr.Lim</option>
                    <option value="tutor 4">Mrs.Lau</option>
                </select>
                <br><br>

            </fieldset>

            <fieldset>
                <legend>Issue</legend>

                <label for="HTML">HTML</label>
                <input type="checkbox" name="Issue" id="HTML" value="HTML">

                <label for="CSS">CSS</label>
                <input type="checkbox" name="Issue" id="CSS" value="CSS">

                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" name="Issue" id="JavaScript" value="JavaScript">

                <label for="PHP">PHP</label>
                <input type="checkbox" name="Issue" id="PHP" value="PHP">

                <label for="MySQL">MySQL</label>
                <input type="checkbox" name="Issue" id="MySQL" value="MySQL">
                <br><br>

            <p> <label for="Descripition of Issue">Descripition of Issue</label>
                <br>

                <textarea name="description" colums="40" rows="10" 
                placeholder="Write description of your problems here..."
                required>
                   
                </textarea>
            </p>
            </fieldset>

            <fieldset>
                <legend>Preffered Date/Time </legend>

                <label for="date">Date </label>
                <input type="date" name="date" id="date"
                placeholder="DD/MM/YYYY"
                pattern="\d{2}/\d{2}/\d{4}"required>
                <br><br>

                <label for="time">Time </label>
                <input type="time" name="time" id="time"
                placeholder="00:00"
                pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"required>


            </fieldset>
            <br>

            <input type="submit" value="Book">
            <input type="reset" value="Reset Form">



        </form>
    </body>

</html>
